<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter website</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Box icons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- fontawesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="temperature-converter">
            <div class="mobile">
                <p>8:30 PM</p>
                <div>
                    <i class='bx bx-signal-5'></i>
                    <i class='bx bx-wifi'></i>
                    <i class='bx bxs-battery-full'></i>
                </div>
            </div>
            <h2 class="title">Temperature converter</h2>
            <!-- Showing result here-->
            <div class="result">
                <div class="result-heading">Result (Celsius)</div>
                <h2 class="celsius-value" id="celsius">1</h2>
            </div>

            <!-- input field-->
             <div class="degree-type">
                <div class="degree-field">
                    <label for="degree">Degree's</label>
                    <input type="number" name="degree" id="degree">
                </div>

                <!-- for option selection -->
                 <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temperatures" id="temp-type" autocomplete="on">
                        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                        <option value="kelvin" id="kelvin">Kelvin</option>
                    </select>
                 </div>
             </div>

             <button id="convert-btn">Convert</button>
        </div>
    </div>

    <!-- script tag-->
    <script src="js/script.js"></script>
</body>

</html>
